<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>


</head>

<body>
  

  <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
    <div class="font-mono">Photo Gallery ( {{countUnlike}})</div>

    <div v-for="(task,index) in tasks" class="flex">

      <img :src="task.image" v-on:click="togglelike(index)" class="h-24 w-34" />

      <h1 class=" mx-5 my-10 space-y-3 "> {{ task.article }} </h1>

      <i class="material-icons text-red-400 mx-5 my-10 space-y-3 " v-show="task.like">favorite</i>
    </div>

  </div>


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
